<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bollywood Actresses</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }

    .header {
      background: linear-gradient(45deg, #ff4081, #ff9800);
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
    }

    .name {
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="header">Bollywood Actresses</div>

  <div class="container">

    <!-- Existing Actresses -->
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Alia_Bhatt_at_Berlinale_2024_%28cropped%29.jpg"><div class="name">Alia Bhatt</div></div>

    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/1/16/Deepika_Padukone_Cannes_2018_%28cropped%29.jpg"><div class="name">Deepika Padukone</div></div>

    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c8/Kiara_Advani_snapped_at_the_promotion_of_Shershaah_%28cropped%29.jpg"><div class="name">Kiara Advani</div></div>

    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Shraddha_Kapoor_in_2023_%28cropped%29.jpg"><div class="name">Shraddha Kapoor</div></div>

    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Katrina_Kaif_in_2023_%28cropped%29.jpg"><div class="name">Katrina Kaif</div></div>

    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Ananya_Panday_in_2023_%28cropped%29.jpg"><div class="name">Ananya Panday</div></div>

    <!-- New Actresses -->

    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d4/Janhvi_Kapoor_snapped_promoting_Ghost_%282%29_%28cropped%29.jpg"><div class="name">Janhvi Kapoor</div></div>

    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Sara_Ali_Khan_in_2022_%28cropped%29.jpg"><div class="name">Sara Ali Khan</div></div>

    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/5/5d/Sonam_Kapoor_in_2023_%28cropped%29.jpg"><div class="name">Sonam Kapoor</div></div>

    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Pooja_Hegde_at_the_‘Kisi_Ka_Bhai_Kisi_Ki_Jaan’_Trailer_Launch_%28cropped%29.jpg"><div class="name">Pooja Hegde</div></div>

    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Disha_Patani_attending_the_Lakme_Fashion_Week_in_2017_%28cropped%29.jpg"><div class="name">Disha Patani</div></div>

    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Yami_Gautam_at_an_event_in_2023_%28cropped%29.jpg"><div class="name">Yami Gautam</div></div>

    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Taapsee_Pannu_at_Elle_Beaute_Awards_2022_%28cropped%29.jpg"><div class="name">Taapsee Pannu</div></div>

    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Rakul_Preet_Singh_2021_%28cropped%29.jpg"><div class="name">Rakul Preet Singh</div></div>

    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/Bhumi_Pednekar_2020_%28cropped%29.jpg"><div class="name">Bhumi Pednekar</div></div>

    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Kriti_Sanon_in_2023_%28cropped%29.jpg"><div class="name">Kriti Sanon</div></div>

  </div>

</body>
</html>
