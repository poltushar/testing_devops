            padding: 0;
            box-sizing: border-box;
        }

        body {

            background: #0a0a0a;
            color: #f5f5f5;
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: #f5f5f5;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffd700;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a0a0a 0%, #2d1b1b 50%, #1a0a0a 100%);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
        }

        .hero-content {
            text-align: center;
            z-index: 2;
            animation: fadeInUp 1s ease;
        }

        .hero h1 {
            font-size: 80px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s infinite;
            background-size: 200% auto;
        }

        .hero p {
            font-size: 26px;
            color: #d4af37;
            margin-bottom: 40px;
        }

        .search-box {
            padding: 15px 30px;
            font-size: 18px;
            border: 2px solid #ffd700;
            background: rgba(255, 215, 0, 0.1);
            color: #fff;
            border-radius: 50px;
            width: 400px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            background: rgba(255, 215, 0, 0.2);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .section {
            padding: 100px 50px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 48px;
            text-align: center;
            margin-bottom: 60px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 30px;
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid #ffd700;
            color: #ffd700;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #ffd700;
            color: #0a0a0a;
            transform: translateY(-2px);
        }

        .actresses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 40px;
        }

        .actress-card {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.05) 0%, rgba(255, 107, 107, 0.05) 100%);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
        }

        .actress-card:hover {
            transform: translateY(-15px);
            border-color: #ffd700;
            box-shadow: 0 25px 50px rgba(255, 215, 0, 0.3);
        }

        .actress-image {
            width: 100%;
            height: 450px;
            background: linear-gradient(135deg, #ffd700 0%, #ff6b6b 50%, #ffd700 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            color: rgba(255, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .actress-image::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.7) 100%);
        }

        .actress-info {
            padding: 25px;
        }

        .actress-name {
            font-size: 28px;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .actress-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #999;
        }

        .actress-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .actress-bio {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .actress-awards {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .award-badge {
            padding: 5px 15px;
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid #ffd700;
            border-radius: 15px;
            font-size: 12px;
            color: #ffd700;
        }

        .stats-section {
            background: linear-gradient(135deg, #1a0a0a 0%, #2d1b1b 100%);
            padding: 80px 50px;
            margin: 50px 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .stat-item {
            text-align: center;
            padding: 30px;
            background: rgba(255, 215, 0, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .stat-number {
            font-size: 48px;
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 18px;
            color: #999;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a0a0a 0%, #2d1b1b 100%);
            padding: 50px;
            border-radius: 20px;
            max-width: 900px;
            width: 90%;
            border: 2px solid #ffd700;
            position: relative;
            animation: modalFadeIn 0.3s ease;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: #ffd700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            transform: rotate(90deg);
            color: #ff6b6b;
        }

        .modal-header {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .modal-image {
            width: 250px;
            height: 350px;
            background: linear-gradient(135deg, #ffd700 0%, #ff6b6b 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            color: rgba(255, 255, 255, 0.4);
        }

        .modal-info h2 {
            font-size: 36px;
            color: #ffd700;
            margin-bottom: 15px;
        }

        .films-list {
            margin-top: 30px;
        }

        .films-list h3 {
            color: #ffd700;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .film-item {
            padding: 15px;
            background: rgba(255, 215, 0, 0.05);
            border-left: 3px solid #ffd700;
            margin-bottom: 10px;
            border-radius: 5px;

        footer {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            color: #666;
            border-top: 1px solid rgba(255, 215, 0, 0.3);

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>

        function renderActresses(filter = 'all', searchTerm = '') {
            const grid = document.getElementById('actressesGrid');
            let filtered = actresses;

            if (filter !== 'all') {
                filtered = actresses.filter(a => a.category === filter);
            }

            if (searchTerm) {
                filtered = filtered.filter(a => 
                    a.name.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            grid.innerHTML = filtered.map((actress, index) => `
                <div class="actress-card" onclick="showModal(${index})">
                    <div class="actress-image">
                        <span style="position: relative; z-index: 2;">${actress.icon}</span>

                        </div>

            `).join('');
